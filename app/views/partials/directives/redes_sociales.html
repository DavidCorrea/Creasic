        <div class="red-social" ng-click="compartirEnFacebook()">
            <img src="http://res.cloudinary.com/dzfxwe6la/image/upload/v1479067277/images/facebook_share.png">

        <div class="red-social" ng-click="compartirEnGooglePlus()">
            <img src="http://res.cloudinary.com/dzfxwe6la/image/upload/v1479067277/images/google_share.png">
        </div>
        <div class="red-social" ng-click="compartirEnTumblr()">
