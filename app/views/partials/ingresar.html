<div layout="column" layout-align="center center">
    <md-input-container>
        <label>E-Mail</label>
        <input ng-model="usuario.email" type="email">
    </md-input-container>

    <md-input-container>
        <label>Password</label>
        <input ng-model="usuario.password" type="password">
    </md-input-container>

    <md-button class="md-raised" ng-click="loguearUsuarioAuth0()">Ingresar</md-button>
    <md-button class="md-raised" ng-click="cerrar()">Cerrar</md-button>
</div>
