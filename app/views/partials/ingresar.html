<div layout="row" layout-align="center center">
    <md-input-container>
        <label>E-Mail</label>
        <input ng-model="user.title">
    </md-input-container>

    <md-input-container>
        <label>Password</label>
        <input ng-model="user.email" type="password">
    </md-input-container>

    <md-checkbox ng-model="data.cb2"
                 aria-label="recordarContrasena"
                 ng-true-value="'Yes'"
                 ng-false-value="'No'">
        Recordar Contrasena
    </md-checkbox>
</div>
