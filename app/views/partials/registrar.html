<div layout="column" layout-align="center center">
    <md-input-container>
        <label>Nombre de Usuario</label>
        <input ng-model="nuevoUsuario.nombre_de_usuario">
    </md-input-container>

    <md-input-container>
        <label>E-Mail</label>
        <input ng-model="nuevoUsuario.email" type="email">
    </md-input-container>

    <md-input-container>
        <label>Password</label>
        <input ng-model="nuevoUsuario.password" type="password">
    </md-input-container>

    <md-input-container>
        <label>Confirmacion de Password</label>
        <input ng-model="nuevoUsuario.confirmacion_de_password" type="password">
    </md-input-container>

    <md-button class="md-raised" ng-click="registrarUsuario()">Registrar</md-button>
</div>
