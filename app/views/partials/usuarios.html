<div layout="column" class="content-section">
    Estos son todos los Usuarios que forman parte de esta comunidad!

    <md-list-item class="md-3-line" ng-repeat="usuario in usuarios" ui-sref="usuarios.ver({id: usuario.id, nombre: usuario.nombre})">
        <div class="md-list-item-text" layout="row">
            <span class="titulo small">{{ usuario.nombre }}</span>
        </div>
    </md-list-item>
</div>
